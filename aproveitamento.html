<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Adicione isso no <head> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aproveitamento de Estudos - UNICESUMAR</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Adicionando as bibliotecas para geração de PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <header>
        <a href="index.html" class="home-icon">
            <i class="fas fa-home"></i>
        </a>
        <div class="logo-container">
            <img src="https://venhaparaunicesumar.com.br/wp-content/themes/unicesumar/images/logo-unicesumar.png" alt="UNICESUMAR Logo">
        </div>
        <h1>Aproveitamento de Estudos - UNICESUMAR</h1>
    </header>

    <main class="container">
        <div class="input-section">
            <div class="form-group">
                <label for="course">Curso:</label>
                <select id="course" name="course" required>
                    <option value="">Selecione um curso</option>
                    <option value="0">GRADUAÇÃO EM ADMINISTRAÇÃO</option>
                    <option value="1">GRADUAÇÃO EM AGRONOMIA</option>
                    <option value="2">GRADUAÇÃO EM ARQUITETURA E URBANISMO</option>
                    <option value="3">GRADUAÇÃO EM BIOMEDICINA</option>
                    <option value="4">GRADUAÇÃO EM CIÊNCIAS CONTÁBEIS</option>
                    <option value="5">GRADUAÇÃO EM COMUNICAÇÃO SOCIAL</option>
                    <option value="6">GRADUAÇÃO EM DIREITO</option>
                    <option value="7">GRADUAÇÃO EM ENFERMAGEM</option>
                    <option value="8">GRADUAÇÃO EM ENGENHARIA CIVIL</option>
                    <option value="9">GRADUAÇÃO EM ENGENHARIA DE SOFTWARE</option>
                    <option value="10">GRADUAÇÃO EM ENGENHARIA MECÂNICA</option>
                    <option value="11">GRADUAÇÃO EM FARMÁCIA</option>
                    <option value="12">GRADUAÇÃO EM FISIOTERAPIA</option>
                    <option value="13">GRADUAÇÃO EM MEDICINA VETERINÁRIA</option>
                    <option value="14">GRADUAÇÃO EM NUTRIÇÃO</option>
                    <option value="15">GRADUAÇÃO EM ODONTOLOGIA</option>
                    <option value="16">GRADUAÇÃO EM PEDAGOGIA</option>
                    <option value="17">GRADUAÇÃO EM PSICOLOGIA</option>
                    <option value="18">SUPERIOR DE TECNOLOGIA EM ANÁLISE E DESENVOLVIMENTO DE SISTEMAS</option>
                    <option value="19">SUPERIOR DE TECNOLOGIA EM ESTÉTICA E COSMÉTICA</option>
                    <option value="20">SUPERIOR DE TECNOLOGIA EM PROCESSOS GERENCIAIS</option>
                </select>
            </div>

            <div class="form-group">
                <label>Turno:</label>
                <div class="radio-group">
                    <input type="radio" id="matutino" name="shift" value="matutino" checked>
                    <label for="matutino">Matutino</label>
                    <input type="radio" id="noturno" name="shift" value="noturno">
                    <label for="noturno">Noturno</label>
                </div>
            </div>

            <div class="form-group">
                <label for="initialSeries">Série Inicial:</label>
                <select id="initialSeries" name="initialSeries" required>
                    <option value="1">1ª Série</option>
                    <option value="2">2ª Série</option>
                    <option value="3">3ª Série</option>
                    <option value="4">4ª Série</option>
                    <option value="5">5ª Série</option>
                    <option value="6">6ª Série</option>
                    <option value="7">7ª Série</option>
                    <option value="8">8ª Série</option>
                    <option value="9">9ª Série</option>
                    <option value="10">10ª Série</option>
                </select>
            </div>

            <div class="form-group">
                <label>Grade Invertida:</label>
                <div class="radio-group">
                    <input type="radio" id="invertedNo" name="inverted" value="false" checked>
                    <label for="invertedNo">Não</label>
                    <input type="radio" id="invertedYes" name="inverted" value="true">
                    <label for="invertedYes">Sim</label>
                </div>
            </div>

            <div class="form-group full-width">
                <label for="dataInput">Cole os dados da planilha de aproveitamento:</label>
                <textarea id="dataInput" rows="10" class="data-input"></textarea>
            </div>

            <button id="processButton" class="btn-calculate">Processar Dados</button>
        </div>

        <div id="resultsSection" class="results-container" style="display: none;">
            <h2>Resultado do Aproveitamento</h2>
            
            <div class="tabs">
                <button class="tab-button active" data-tab="organized">Grade Organizada</button>
                <button class="tab-button" data-tab="pending">Disciplinas Pendentes</button>
            </div>
            
            <div id="organizedTab" class="tab-content active">
                <div id="organizedResults"></div>
            </div>
            
            <div id="pendingTab" class="tab-content">
                <div id="pendingResults"></div>
                <button id="finalizeButton" class="btn-calculate">Finalizar Ajustes</button>
            </div>
            
            <button id="downloadButton" class="btn-copy">Baixar PDF</button>
        </div>

        <div id="finalResults" class="results-container" style="display: none;">
            <h2>Resultado Final</h2>
            <div id="finalResultsContent"></div>
            <button id="finalDownloadButton" class="btn-copy">Baixar PDF Final</button>
        </div>
    </main>

    <footer>
        <p>© 2023 UNICESUMAR - Todos os direitos reservados</p>
    </footer>

    <script src="aproveitamento.js"></script>
</body>
</html>
