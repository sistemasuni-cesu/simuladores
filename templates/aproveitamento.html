<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aproveitamento de Estudos - UNICESUMAR</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <header>
        <a href="index.html" class="home-icon">
            <i class="fas fa-home"></i>
        </a>
        <div class="logo-container">
            <img src="https://venhaparaunicesumar.com.br/wp-content/themes/unicesumar/images/logo-unicesumar.png" alt="UNICESUMAR Logo">
        </div>
        <h1>Aproveitamento de Estudos - UNICESUMAR</h1>
    </header>

    <main class="container">
        <div class="input-section">
            <div class="form-group">
                <label for="course">Curso:</label>
                <select id="course" name="course" required>
                    <option value="">Selecione um curso</option>
                    <option value="0">GRADUAÇÃO EM ADMINISTRAÇÃO</option>
                    <option value="1">GRADUAÇÃO EM AGRONOMIA</option>
                    <!-- Outras opções de curso... -->
                </select>
            </div>

            <div class="form-group">
                <label>Turno:</label>
                <div class="radio-group">
                    <input type="radio" id="matutino" name="shift" value="matutino" checked>
                    <label for="matutino">Matutino</label>
                    <input type="radio" id="noturno" name="shift" value="noturno">
                    <label for="noturno">Noturno</label>
                </div>
            </div>

            <div class="form-group">
                <label for="initialSeries">Série Inicial:</label>
                <select id="initialSeries" name="initialSeries" required>
                    <option value="1">1ª Série</option>
                    <option value="2">2ª Série</option>
                    <!-- Outras séries... -->
                </select>
            </div>

            <div class="form-group">
                <label>Grade Invertida:</label>
                <div class="radio-group">
                    <input type="radio" id="invertedNo" name="inverted" value="false" checked>
                    <label for="invertedNo">Não</label>
                    <input type="radio" id="invertedYes" name="inverted" value="true">
                    <label for="invertedYes">Sim</label>
                </div>
            </div>

            <!-- Nova seção para upload de PDF -->
            <div class="form-group full-width">
                <label for="pdfUpload">Envie o PDF de aproveitamento:</label>
                <input type="file" id="pdfUpload" accept=".pdf" class="data-input">
                <div class="file-upload-info" id="fileInfo"></div>
            </div>

            <button id="processButton" class="btn-calculate">Processar PDF</button>
        </div>

        <div id="resultsSection" class="results-container" style="display: none;">
            <h2>Resultado do Aproveitamento</h2>
            
            <div class="student-info" id="studentData"></div>
            
            <div class="tabs">
                <button class="tab-button active" data-tab="organized">Grade Organizada</button>
                <button class="tab-button" data-tab="pending">Disciplinas Pendentes</button>
            </div>
            
            <div id="organizedTab" class="tab-content active">
                <div id="organizedResults"></div>
            </div>
            
            <div id="pendingTab" class="tab-content">
                <div id="pendingResults"></div>
                <button id="finalizeButton" class="btn-calculate">Finalizar Ajustes</button>
            </div>
            
            <button id="downloadButton" class="btn-copy">Baixar PDF</button>
        </div>

        <div id="finalResults" class="results-container" style="display: none;">
            <h2>Resultado Final</h2>
            <div id="finalResultsContent"></div>
            <button id="finalDownloadButton" class="btn-copy">Baixar PDF Final</button>
        </div>
    </main>

    <footer>
        <p>© 2023 UNICESUMAR - Todos os direitos reservados</p>
    </footer>

    <script src="aproveitamento.js"></script>
</body>
</html>
